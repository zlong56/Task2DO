{% load static %}

<div class="dropdown ms-sm-3 header-item topbar-user" style="background: none;border-left: solid 1px;border-color: darkgray;">
    {% if user != "AnonymousUser" %}
        <button type="button" class="btn" id="page-header-user-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="d-flex align-items-center">
                {% if user.ProfilePic %}
                    <img class="rounded-circle header-profile-user" src="{{user.ProfilePic.url}}" alt="Header Avatar">
                {% elif user == "AnonymousUser" %}
                    <img src="" alt="">
                {% else %}
                    <img class="rounded-circle header-profile-user" src="{% static 'assets/images/add-image.gif' %}" alt="Header Avatar">
                {% endif %}
                <span class="text-start ms-xl-2">
                    <span class="d-none d-xl-inline-block ms-1 fw-medium user-name-text">{{user.Name}}</span>
                    <span class="d-none d-xl-block ms-1 fs-12 user-name-sub-text">
                        {% if user.AccType %}
                            {{user.AccType}}
                        {% elif user.is_superadmin %}
                            Super Admin
                        {% elif user.is_admin %}
                            Admin
                        {% elif user.is_staff %}
                            Staff
                        {% else %}
                            User
                        {% endif %}
                    </span>
                </span>
            </span>
        </button>
    {% endif %}
    <div class="dropdown-menu dropdown-menu-end">
        <!-- item-->
        <h6 class="dropdown-header">Welcome {{user.Name}}!</h6>
        
        <a class="dropdown-item" href="{% url 'profile' %}"><i class="mdi mdi-account-circle text-muted fs-16 align-middle me-1"></i> <span class="align-middle">Profile</span></a>
        <a class="dropdown-item" href="{% url 'client_profile_setting' %}"><i class="mdi mdi-cog-outline text-muted fs-16 align-middle me-1"></i> <span class="align-middle">Settings</span></a>
        
        {% comment %} <a class="dropdown-item" href="apps-chat.html"><i class="mdi mdi-message-text-outline text-muted fs-16 align-middle me-1"></i> <span class="align-middle">Messages</span></a> {% endcomment %}
        {% comment %} <a class="dropdown-item" href="apps-tasks-kanban.html"><i class="mdi mdi-calendar-check-outline text-muted fs-16 align-middle me-1"></i> <span class="align-middle">Taskboard</span></a> {% endcomment %}
        {% comment %} <a class="dropdown-item" href="pages-faqs.html"><i class="mdi mdi-lifebuoy text-muted fs-16 align-middle me-1"></i> <span class="align-middle">Help</span></a> {% endcomment %}
        {% comment %} <a class="dropdown-item" href="pages-profile.html"><i class="mdi mdi-wallet text-muted fs-16 align-middle me-1"></i> <span class="align-middle">Balance : <b>$5971.67</b></span></a> {% endcomment %}
        <a class="dropdown-item" href="{% url 'logout' %}"><i class="mdi mdi-logout text-muted fs-16 align-middle me-1"></i> <span class="align-middle" data-key="t-logout">Logout</span></a>
    </div>
</div>
