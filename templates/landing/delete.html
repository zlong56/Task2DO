{% extends "backend/base/admin_base.html" %}
{% load static %}
{% load custom_filters %}
{% block title %} CLIENT-DASHBOARD {% endblock %}

{% block content %}

<style>

    .button {
        margin-top: 20px;
        border: 1px solid #1b2548;
        background-color: #1b2548;
        color: #FFF;
        padding: 7px 25px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        transition: color 0.3s, background-color 0.3s, transform 0.3s; /* Smooth transitions */
    }

    .button:hover {
        color: #fff;
        background-color: #161e3b;
        transform: scale(1.05); 
    }

</style>

<div class="container-fluid">

    <div class="row">
        <div class="col-lg-12">
            <div>
                <!-- Tab panes -->
                <div class="tab-content pt-4 text-muted">
                    <div class="tab-pane active" id="overview-tab" role="tabpanel">
                        <div class="row">
                            <div class="col-xxl-12">
                                <div class="card-body">
                                    <form method="POST">
                                        {% csrf_token %}
                                        <h2>Are you sure wan to delete "<i>{{task.title}}</i> "?</h2>
                                        
                                        <input class="button" type="submit" value="Delete">
                                    </form>
                                </div>                               
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
