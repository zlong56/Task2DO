<td>
    <div class="dropdown d-inline-block">
        <button class="btn btn-soft-secondary btn-sm dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="ri-more-fill align-middle"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
            {% if view %}
            <li>
                <a type="button" class="dropdown-item" onclick='{{view}}' >
                    <i class="ri-eye-fill align-bottom me-2 text-muted"></i> 
                    View
                </a>
            </li>
            {% endif %}
            {% if edit %}
            <li>
                <a type="button" class="dropdown-item edit-item-btn" onclick='{{edit}}' >
                    <i class="ri-pencil-fill align-bottom me-2 text-muted"></i>
                    Edit
                </a>
            </li>
            {% endif %}
            {% if delete %}
            <li>
                <a type="button" class="dropdown-item remove-item-btn" onclick='{{delete}}' >
                    <i class="ri-delete-bin-fill align-bottom me-2 text-danger"></i> 
                    <span style="color:red">Delete</span>
                </a>
            </li>
            {% endif %}
            {% if custom_btn %}
            <li>
                <a type="button" class="dropdown-item edit-item-btn" onclick='{{custom_btn_fn}}' >
                    <i class="ri-pencil-fill align-bottom me-2 text-secondary"></i>
                    <span style="color:royalblue">{{custom_btn}}</span>
                    
                </a>
            </li>
            {% endif %}
        </ul>
    </div>
</td>
